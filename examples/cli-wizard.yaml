# CLI Wizard Configuration
# All parameters use PascalCase naming convention.
# Reference other parameters with #[ParamName] syntax.
# Reference environment variables with ${VAR} syntax.

# Human-readable project name (title case)
# Type: str
ProjectName: "My Cli"

# CLI command name (kebab-case)
# Type: str
CommandName: "my-cli"

# Python package name (snake_case)
# Type: str
PackageName: "my_cli"

# Project description
# Type: str
Description: "A CLI application"

# Project version
# Type: str
Version: "1.0.0"

# Author name
# Type: str
AuthorName: "Firstname Lastname"

# Author email
# Type: str
AuthorEmail: "firstname.lastname@gmail.com"

# GitHub username
# Type: str
GithubUser: "gmarciani"

# Minimum Python version
# Type: str
PythonVersion: "3.12"

# Default API base URL
# Type: str
# Default: "http://localhost:3000"
# DefaultBaseUrl: "http://localhost:3000"

# Main directory for CLI data (config, cache, logging, etc.)
# Type: str
# Default: "${HOME}/.#[CommandName]"
# MainDir: "${HOME}/.#[CommandName]"

# Path to profiles YAML file
# Type: str
# Default: "#[MainDir]/profiles.yaml"
# ProfileFile: "#[MainDir]/profiles.yaml"

# Path to OpenAPI spec (relative to config file or absolute)
# Type: str
# Default: "openapi.json"
# OpenapiSpec: "openapi.json"

# Tags to exclude from generation
# Type: list
# Default: []
# ExcludeTags: []

# Tags to include (if empty, all non-excluded tags are included)
# Type: list
# Default: []
# IncludeTags: []

# Map OpenAPI tags to CLI command group names
# Type: dict
# Default: {}
# TagMapping: {}

# Customize command names (operationId -> command name)
# Type: dict
# Default: {}
# CommandMapping: {}

# Default output format
# Type: one of: 'json', 'table', 'yaml'
# Default: "json"
# OutputFormat: "json"

# Enable colored output
# Type: bool
# Default: true
# OutputColors: true

# JSON indentation
# Type: int
# Default: 2
# JsonIndent: 2

# Table style
# Type: one of: 'ascii', 'rounded', 'minimal', 'markdown'
# Default: "rounded"
# TableStyle: "rounded"

# Path to splash text file (relative to config or absolute)
# Type: str (optional)
# Default: null
# SplashFile: null

# Color for splash text (hex code)
# Type: str
# Default: "#FFFFFF"
# SplashColor: "#FFFFFF"

# Default log level
# Type: one of: 'DEBUG', 'INFO', 'WARNING', 'ERROR'
# Default: "INFO"
# LogLevel: "INFO"

# Log message format (Python logging format)
# Type: str
# Default: "%(asctime)s [%(levelname)s] %(message)s"
# LogFormat: "%(asctime)s [%(levelname)s] %(message)s"

# Timestamp format for log messages (strftime format)
# Type: str
# Default: "%Y-%m-%dT%H:%M:%S"
# LogTimestampFormat: "%Y-%m-%dT%H:%M:%S"

# Timezone for log timestamps
# Type: one of: 'UTC', 'Local'
# Default: "UTC"
# LogTimezone: "UTC"

# Log color style: 'full' colors entire line, 'level' colors only the level prefix
# Type: one of: 'full', 'level'
# Default: "level"
# LogColorStyle: "level"

# Color for DEBUG log level (hex code)
# Type: str
# Default: "#808080"
# LogColorDebug: "#808080"

# Color for INFO log level (hex code)
# Type: str
# Default: "#00FF00"
# LogColorInfo: "#00FF00"

# Color for WARNING log level (hex code)
# Type: str
# Default: "#FFFF00"
# LogColorWarning: "#FFFF00"

# Color for ERROR log level (hex code)
# Type: str
# Default: "#FF0000"
# LogColorError: "#FF0000"

# Path to log file (None means no file logging)
# Type: str (optional)
# Default: null
# LogFile: null

# Log rotation type: 'size' for file size, 'days' for time-based
# Type: one of: 'size', 'days'
# Default: "days"
# LogRotationType: "days"

# Log rotation size in MB (when LogRotationType is 'size')
# Type: int
# Default: 10
# LogRotationSize: 10

# Log rotation interval in days (when LogRotationType is 'days')
# Type: int
# Default: 30
# LogRotationDays: 30

# Number of backup log files to keep
# Type: int
# Default: 5
# LogRotationBackupCount: 5

# Request timeout in seconds
# Type: int
# Default: 30
# Timeout: 30

# CA certificate file for SSL verification (relative to config or absolute)
# Type: str (optional)
# Default: null
# CaFile: null

# Retry max attempts
# Type: int
# Default: 3
# RetryMaxAttempts: 3

# Retry backoff factor
# Type: float
# Default: 0.5
# RetryBackoffFactor: 0.5
